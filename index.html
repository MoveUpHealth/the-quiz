<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/CSS">

    <title>The Quiz</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark" style="height: 66px;">
      <div class="startDiv">
        <button type="button" class="btn btn-info startBtn">Begin the Quiz</button>
      </div>  
      <h1 class="timer" style="color: white;"></h1>
    </nav>
    <div class="container" style="display: none;">
    <div class="quiz" >

        <form>
        <div class="form-row">
        <div class="col-12">
            <h1 id="question">Press the start button to begin the quiz!</h1>
        </div>
        
        </div>
        </div>
        <div class="answers">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
            <label class="form-check-label opt1" for="exampleRadios1">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label opt2" for="exampleRadios2">
              Second default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label opt3" for="exampleRadios3">
              Disabled radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option4">
            <label class="form-check-label opt4" for="exampleRadios3">
              Disabled radio
            </label>
          </div>
        
        <button type="submit" class="btn btn-primary submit">Submit</button></div>

        </form>
    </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="java.js"></script>

    
  </body>
</html>
